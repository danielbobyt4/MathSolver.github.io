<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Solver Pro By Daniel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Fira+Code:wght@400;500&display=swap');

        :root {
            --bg-primary: #060912;
            --accent-primary: #38bdf8;
            --glass-bg: rgba(13, 20, 38, 0.9);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-primary);
            color: white;
            min-height: 100vh;
            margin: 0;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 24px;
        }

        .math-input {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(56, 189, 248, 0.1);
            transition: all 0.3s ease;
        }

        .math-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.15);
            outline: none;
        }

        .code-font {
            font-family: 'Fira Code', monospace;
        }

        .step-card {
            border-left: 3px solid var(--accent-primary);
            background: rgba(56, 189, 248, 0.03);
            transition: transform 0.2s ease;
        }

        .step-card:hover {
            transform: translateX(5px);
            background: rgba(56, 189, 248, 0.06);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade { animation: fadeIn 0.4s ease forwards; }
    </style>
</head>
<body class="flex flex-col items-center justify-start p-6 pt-12 md:pt-20">

    <div class="w-full max-w-xl">
        <div class="glass-panel p-6 md:p-8 shadow-2xl">
            <!-- Header -->
            <div class="flex items-center gap-4 mb-10">
                <div class="bg-sky-500/20 p-3 rounded-xl">
                    <i class="fas fa-square-root-variable text-sky-400 text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">Math Solver Pro</h1>
                    <p class="text-sky-500 text-[10px] font-black uppercase tracking-[0.3em]">By Daniel</p>
                </div>
            </div>

            <!-- Input Section -->
            <div class="space-y-4 mb-10">
                <div class="relative">
                    <input type="text" id="problemInput" 
                        class="w-full p-5 rounded-2xl math-input text-lg code-font placeholder:text-slate-600"
                        placeholder="Escribe la operación...">
                    
                    <div class="absolute right-3 top-1/2 -translate-y-1/2 flex gap-2">
                         <button onclick="document.getElementById('fileInput').click()" 
                            class="p-2 text-slate-400 hover:text-sky-400 transition-colors">
                            <i class="fas fa-camera text-xl"></i>
                        </button>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" class="hidden" onchange="handleImage(this)">
                </div>

                <div id="imagePreviewContainer" class="hidden relative inline-block">
                    <img id="imagePreview" src="" class="max-h-32 rounded-lg border border-sky-500/30">
                    <button onclick="clearImage()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <button id="solveBtn" onclick="processMath()" 
                    class="w-full bg-sky-500 hover:bg-sky-400 text-[#060912] font-black py-4 rounded-xl transition-all flex items-center justify-center gap-3 uppercase text-sm tracking-widest">
                    <span>Resolver operación</span>
                    <i class="fas fa-bolt"></i>
                </button>
            </div>

            <!-- Loader -->
            <div id="loader" class="hidden py-10 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-sky-500 mb-4"></div>
                <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">Analizando pasos...</p>
            </div>

            <!-- Results Section -->
            <div id="resultContainer" class="hidden animate-fade">
                <div class="mb-8 p-6 bg-sky-500/10 border border-sky-500/20 rounded-2xl text-center">
                    <span class="text-sky-500 text-[10px] font-black uppercase tracking-[0.3em] block mb-2">Resultado Final</span>
                    <div id="finalResult" class="text-4xl font-black text-white code-font"></div>
                </div>

                <div class="flex items-center gap-2 mb-6">
                    <div class="h-px flex-1 bg-slate-800"></div>
                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Procedimiento Paso a Paso</span>
                    <div class="h-px flex-1 bg-slate-800"></div>
                </div>

                <div id="stepsList" class="space-y-6">
                    <!-- Pasos dinámicos -->
                </div>
            </div>
        </div>
        
        <p class="text-center text-slate-600 text-[10px] mt-8 uppercase tracking-[0.2em]">
            Potenciado por Inteligencia Artificial
        </p>
    </div>

    <script>
        const apiKey = "";
        let currentBase64Image = null;

        function handleImage(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentBase64Image = e.target.result.split(',')[1];
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreviewContainer').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function clearImage() {
            currentBase64Image = null;
            document.getElementById('fileInput').value = '';
            document.getElementById('imagePreviewContainer').classList.add('hidden');
        }

        async function processMath() {
            const input = document.getElementById('problemInput').value;
            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('resultContainer');
            const solveBtn = document.getElementById('solveBtn');

            if (!input.trim() && !currentBase64Image) return;

            solveBtn.disabled = true;
            loader.classList.remove('hidden');
            resultContainer.classList.add('hidden');

            const systemPrompt = `Eres un profesor de matemáticas experto. Resuelve la operación paso a paso siguiendo EXACTAMENTE este formato:
            
            Para cada paso, indica el nombre de la operación (ej. Paréntesis, Multiplicación, Resta) y debajo el cálculo realizado.
            
            Debes devolver un JSON con esta estructura:
            {
                "resultado": "valor_final",
                "pasos": [
                    { "operacion": "Nombre de la Operación", "calculo": "Cálculo detallado" }
                ]
            }
            
            Ejemplo de la estructura deseada:
            Paso 1: Multiplicación
            Cálculo: 5 × 6 = 30`;

            const userPrompt = input.trim() ? `Resuelve: ${input}` : `Resuelve la operación de esta imagen.`;

            try {
                let retries = 5;
                let delay = 1000;
                let rawData;

                while (retries > 0) {
                    const payload = {
                        contents: [{ parts: [{ text: userPrompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    };

                    if (currentBase64Image) {
                        payload.contents[0].parts.push({ 
                            inlineData: { mimeType: "image/png", data: currentBase64Image } 
                        });
                    }

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        rawData = await response.json();
                        break;
                    }
                    
                    retries--;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }

                const content = JSON.parse(rawData.candidates[0].content.parts[0].text);
                renderResults(content);
            } catch (error) {
                console.error(error);
                alert("No se pudo procesar. Revisa la conexión o la operación.");
            } finally {
                solveBtn.disabled = false;
                loader.classList.add('hidden');
            }
        }

        function renderResults(data) {
            const container = document.getElementById('resultContainer');
            const resultDiv = document.getElementById('finalResult');
            const stepsList = document.getElementById('stepsList');

            resultDiv.innerText = data.resultado;
            stepsList.innerHTML = '';

            data.pasos.forEach((paso) => {
                const div = document.createElement('div');
                div.className = 'p-4 rounded-xl step-card';
                div.innerHTML = `
                    <div class="text-sky-500 text-[10px] font-black uppercase tracking-widest mb-2">${paso.operacion}:</div>
                    <div class="text-white text-xl font-medium code-font">${paso.calculo}</div>
                `;
                stepsList.appendChild(div);
            });

            container.classList.remove('hidden');
        }
    </script>
</body>
</html>
